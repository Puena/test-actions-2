name: Go package

on:
    pull_request:
        branches: [main] 
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Debug
        run: |
          printenv
          go env
          cat go.mod
          
      - name: Install dependencies
        run: go mod tidy

      - name: Test
        run: go test -coverprofile cover.txt ./...